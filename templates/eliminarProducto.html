<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">


  </head>
<body>
    
    <center>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">XPENNG</h3></div>
                        <div class="card-body">
                            <form  name="formEliminar"  action="{{ url_for('eliminar_producto' , nom_producto=productos[0][2]) }}"  method="post" onsubmit="" >
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="nombre" type="text" name="nombre" id="nombre" value= "{{productos[0][2]}}" />
                                    <label for="inputEmail">Digite el producto</label>
                                </div>
                               
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0"> 
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Eliminar">                                           
                                   </div>   
                                                                    


                                                {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    <ul class=flashes>
                                                        {% for message in messages %}
                            
                                                        <script>
                                                            window.alert('{{ message }}')                                                        
                                                        </script>
                                                            
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            {% endwith %}

                            </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </center>


</body>
</html>
