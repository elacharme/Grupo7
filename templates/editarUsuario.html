<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">


  </head>
<body>
    
    <center>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">XPENNG</h3></div>
                        <div class="card-body">


                            <form  name="formEdit"  action="{{ url_for('editar_usuario' , nom_usuario=usuarios[0][1]) }} "  method="post" onsubmit="" >
                                                                                                         
                                
                                
                                <div class="form-floating mb-3">

                                    <input class="form-control" id="usuario" type="text" name="usuario" id="usuario" value= "{{usuarios[0][1]}}" />
                                    <label for="inputEmail">Usuario</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="contraseña" type="password" name="password" id="password" value="{{usuarios[0][2]}}" />
                                    <label for="inputPassword">Contraseña</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="contraseña" type="ptext" name="rol"  id="rol" value="{{usuarios[0][3]}}" />
                                    <label for="inputPassword">Rol</label>
                                </div>
                                   
                                                                
                                                        
                                                                       
                                                                 
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0"> 
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Editar">                                           
                                   </div>   
                                                                    


                                                {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    <ul class=flashes>
                                                        {% for message in messages %}
                            
                                                        <script>
                                                            window.alert('{{ message }}')                                                        
                                                        </script>
                                                            
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            {% endwith %}
                                                      
                                           
                            </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </center>


</body>
</html>
